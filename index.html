<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <h1 class="visually-hidden">Weather forecast</h1>
    <section class="card">
      <h2 class="visually-hidden">City search</h2>
      <div class="card__search">
        <input class="card__input" type="text" placeholder="Enter city name" spellcheck="false">
        <button class="card__search-btn">
          <img class="card__search-image" src="images/search.png" alt="search icon" width="40" height="45">
        </button>
      </div>
      <div class="card__error">
        <p class="cerd__error-text">Invalid city name</p>
      </div>
    </section>
    <section class="weather">
      <h2 class="visually-hidden">Weather info</h2>
      <img class="weather__icon" src="images/clouds.png" width="224" height="224">
      <p class="weather__temperature">20 Â°C</p>
      <p class="weather__city-name">Moscow</p>

      <div class="weather__details">
        <div class="weather__col">
          <img src="images/humidity.png" alt="humidity icon" class="weather__img" width="79" height="66">
          <div>
            <span class="weather__humidity-percent">50%</span>
            <p class="weather__humidity">Humidity</p>
          </div>
        </div>
        <div class="weather__col">
          <img src="images/wind.png" alt="wind icon" class="weather__img weather__img--wind" width="79" height="78">
          <div>
            <span class="weather__wind-speed">15 km/h </span>
            <p class="weather__wind">Wind speed</p>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="weather.js"></script>
</body>

</html>
